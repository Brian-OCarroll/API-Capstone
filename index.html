<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search Recalled Items</title>
    <link rel="stylesheet" href="index.css">
    <script src="https://code.jquery.com/jquery-3.2.1.min.js" 
    integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css?family=Merriweather:400,700" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
</head>
<body>
    
    <h1 id="js-scroll-top">Food Recall Alert Search</h1>
    <form action="#" class="js-search-form">
        <label for="js-query">Enter a Product Name</label>
        <input type="text" id="js-query" placeholder="banana">
        <button type="submit">Search</button>
    </form>
    <main role="main" aria-live="assertive" hidden>
    <div class="js-google-pic"></div>
    <div class="js-results">
        <h2>Results</h2>
    </div>
    <div class="js-multipage" hidden>
        <button class="js-load-more">Show Next 10 Results</button>
    </div>
    </main> 
    <script type="text/javascript" src="index.js"></script>
</body>
</html>
