<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search Recalled Items</title>
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://code.jquery.com/jquery-3.2.1.min.js" 
    integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css?family=Merriweather:400,700" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
</head>
<body>
 <header role="banner">
    <div id="js-scroll-top"><img src="https://www.shareicon.net/download/128x128//2016/01/09/700533_fork_512x512.png" alt="fork picture"></div>
    <p class="landing-text"><strong> Search for your favorite food brand or product name here to see if it's been recalled.</strong></p>
    <form action="#" class="js-search-form">
        <label for="js-query"><strong>Search Here</strong></label>
        <div class="search-bar">
            <input type="text" id="js-query" placeholder="yogurt">
            <button type="submit" class="search-submit" aria-label="search button"><span class="fa fa-search fa-lg"></span></button>
        </div>
    </form>
 </header>
    <main role="main" aria-live="assertive" hidden>
    <div class="js-google-pic"></div>
    <div class="js-results">
        <h2>Results</h2>
    </div>
    <div class="js-multipage" hidden>
        <button class="js-load-more">Show Next 10 Results</button>
    </div>
    </main> 
    <script type="text/javascript" src="index.js"></script>
</body>
</html>
